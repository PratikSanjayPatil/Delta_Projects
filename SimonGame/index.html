<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simon says</title>
</head>
<body>
    <h1>Simon Says Game!</h1>
    <h2>Press any key for start.</h2>
    <div class="container">
        <div class="lineOne">
            <div class="box red" type="button" id="red">1</div>
            <div class="box green" type="button" id="green">2</div>
        </div>
        <div class="lineSecond">
            <div class="box yellow" type="button" id="yellow">3</div>
            <div class="box purple" type="button" id="purple">4</div>
        </div>
    </div>
    <h3></h3>

    <script src="index.js"></script>
</body>
</html>
